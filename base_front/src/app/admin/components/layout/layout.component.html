<header [class.aside-xs]="collapseMenu" class="d-sm-flex d-none">
    <p class="color-primary f-subtitle">{{titlePage}}</p>

    <div class="searchbar" [class.show]="sectionSearch">
        <span class="las la-search"></span>
        <input #searchInput type="search" [placeholder]="placeholderSearch">
    </div>

    <div class="user-menu" *ngIf="user" (click)="openProfile = !openProfile">

        <div class="user-icon p-1">
            <i class="las la-user"></i>
        </div>
        <p class="txt-lgray bold">{{user.name}}</p>

        <div class="dropdown-profile text-center" [class.open]="openProfile">
            <div class="user-icon p-1">
                <i class="las la-user"></i>
            </div>
            <div class="spacer10"></div>
            <h6 class="color-primary">{{user.name}}</h6>
            <p class="color-gray3">{{user.role_name}}</p>
            <div class="spacer20"></div>
            <button class="btn btn-default btn-block" routerLink="/admin/edicion-perfil/{{user.id}}">
				<i class="las la-cog"></i> Configurar perfil
			</button>
            <button class="btn btn-default btn-block" (click)="openProfile = false; service.logout();">
				Cerrar sesión
			</button>
        </div>
    </div>
</header>

<aside [class.aside-xs]="collapseMenu" class="d-sm-block d-none">
    <div class="d-flex justify-content-between align-items-center">
        <p class="color-primary x-small pl-3">PANEL ADMINISTRATIVO</p>

            <i class="las la-bars"></i>
        </a>
    </div>
