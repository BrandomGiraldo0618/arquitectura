<div class="info d-sm-block d-none">
    <div class="row align-items-center">
        <div class="col-lg-9">
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center b-right mr-4 pr-4">
                    <i class="las la-user color-primary fs-big mr-3"></i>
                    <p class="semibold color-primary fs-normal nowrap">Nuevo Usuario</p>
                </div>
                <p class="color-gray3 x-small">Desde este Panel puedes asignar los datos para un nuevo usuario. Todos los campos marcados con (*) son obligatorios.</p>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="d-flex justify-content-end pr-4">
                <button class="btn btn btn-light btn--icon" (click)="location.back();">
					<i class="las la-times fs-normal mr-2"></i> Cancelar Creación
				</button>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="create-user-top position-absolute bg-white d-sm-none d-block">
        <div class="d-flex d-sm-none justify-content-between align-items-center">
            <div class="d-flex justify-content-between align-items-center">
                <div class="arrow-back d-flex pointer">
                    <i class="las la-long-arrow-alt-left" (click)="location.back()"></i>
                </div>
            </div>
            <div class="d-flex">
                <span class="txt-top mx-3">Nuevo Usuario</span>
            </div>
            <button class="btn btn-primary btn-create">
				Crear
			</button>
        </div>

        <div class="tabs d-flex justify-content-center align-items-center">
            <span class="txt-tab">Información</span>
        </div>
    </div>

    <div class="d-flex flex-column px-4">
        <div class="container-form mt-3 w-100 bg-white">
            <form [formGroup]="form" class="inn-form" (ngSubmit)="save($event)" novalidate>
                <div class="first-section max-width-form m-auto">
                    <p class="color-primary f-subtitle fs-normal">Datos Personales</p>
                </div>
                <hr class="m-0">
                <div class="form-data form-data-grid max-width-form m-auto">
                    <div class="form-input">
                        <label for="name" class="label-input">Nombre y Apellidos *</label>
                        <input type="text" onkeydown="return /[a-z, A-Z ]/i.test(event.key)" class="form-control" placeholder="Ingresar Nombres" id="name" formControlName="name">
                        <app-validation-error [form]="form" [field]="'name'"></app-validation-error>
                    </div>

                    <div class="form-input">
                        <label for="address" class="label-input">Dirección de Residencia</label>
                        <input type="text" class="form-control" placeholder="Ingresar Dirección" id="address" formControlName="address">
                        <app-validation-error [form]="form" [field]="'address'"></app-validation-error>
                    </div>
                    <div class="form-input">
                        <label for="email" class="label-input">E-mail personal *</label>
                        <input type="text" ng-pattern=" ^[a-z]+[a-z0-9._-]+@[a-z]+\.[a-z.]{2,5}$" autocomplete="off" class="form-control" placeholder="Ingresar correo" id="email" formControlName="email">
                        <app-validation-error [form]="form" [field]="'email'"></app-validation-error>
                    </div>
                    <div class="form-input">
                        <label for="cellphone" class="label-input">Teléfono / Celular </label>
                        <input type="text" maxlength="10" minlength="7" onkeydown="return /[0-1,]/i.test(event.key)" class="form-control" placeholder="Ingresar Número" id="cellphone" formControlName="cellphone">
                        <app-validation-error [form]="form" [field]="'cellphone'"></app-validation-error>
                    </div>
                    <div class="form-input">
                        <label for="password" class="label-input">Contraseña *</label>
                        <input type="password" class="form-control" placeholder="Ingresar contraseña" id="password" formControlName="password">
                        <app-validation-error [form]="form" [field]="'password'"></app-validation-error>
                    </div>
                    <div class="form-input">
                        <label for="confirm_password" class="label-input">Repetir contraseña* </label>
                        <input type="password" class="form-control" placeholder="Ingresar contraseña" id="confirm_password" formControlName="confirm_password">
                        <app-validation-error [form]="form" [field]="'confirm_password'"></app-validation-error>
                    </div>
                    <div class="form-input">
                        <label for="status" class="label-input">Estado *</label>
                        <select class="form-control" id="status" formControlName="status">
							<option value="" selected>Seleccionar</option>
							<option value="1">Activo</option>
							<option value="0">Inactivo</option>
						</select>
                        <app-validation-error [form]="form" [field]="'status'"></app-validation-error>
                    </div>
                </div>

                <div class="container-buttons d-flex justify-content-center align-items-center bg-white w-100 mt-5">
                    <div class="py-3">
                        <button type="button" class="btn btn-light mr-4" (click)="location.back()">
							<span class="d-none d-md-block">Cancelar</span>
							<span class="d-md-none">Cancelar</span>
						</button>
                        <button type="submit" class="btn btn-primary">
							<span class="d-none d-md-block">Guardar Usuario</span>
							<span class="d-md-none">Crear</span>
						</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
