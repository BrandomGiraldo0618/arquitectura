<div class="d-flex align-items-center">
    <form [formGroup]="form" class="inn-form" (ngSubmit)="recoverPassword($event)" novalidate>
        <div class="p-4 b-bottom">
            <div class="d-flex align-items-center px-2">
                <a href="javascript:;" routerLink="/auth/login" class="btn btn-icon btn-default">
                    <i class="las la-arrow-left color-gray4"></i>
                </a>
                <h6 class="text-center color-primary ml-3">{{'login.recover_password' | translate}}</h6>
            </div>
        </div>

        <div class="p-4 b-bottom">
            <div class="px-2 mb-4">
                <p class="color-gray3 mb-3">Ingresa tu correo electrónico de recuperación suministrado en el registro, para enviarte la nueva contraseña</p>
                <div class="form-group text-center mb-4">
                    <label class="color-primary txt-uppercase">Correo electrónico</label>
                    <input type="email" placeholder="Ingresa tu correo" formControlName="email" class="form-control">
                </div>
                <p class="color-gray3">Enviaremos un E-mail al correo inscrito con toda la información para tramitar tu nueva contraseña.</p>
            </div>
        </div>

        <div class="p-4 b-bottom">
            <div class="px-2">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <button type="submit" class="btn btn-info btn-block" [disabled]="form.invalid">
							Enviar
						</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
