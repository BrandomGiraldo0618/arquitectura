<div class="row dashboard-row-graphics">
    <div class="col-lg-12 pl-lg-1">
        <div class="inn-form">
            <div class="box bg-white mb-4 d-flex align-items-center justify-content-center d-flex p-5">
                <div class="col-lg-1 form-group mb-0">
                    <label class="color-primary">Filtro</label>
                </div>
                <div class="col-lg-2 form-group mb-0">
                    <label id="paginador_tabla" class="color-primary">
                        Tipo:</label>
                    <select class="form-control" id="tipo" (change)="getReporte();">
                        <option value="">Seleccionar</option>
                        <option value="1">CÃ¡mara</option>
                        <option value="2">Senado</option>
                    </select>
                </div>
                <div class="col-lg-2 form-group mb-0"></div>
                <div class="offset-6"></div>
            </div>
            <div class="box bg-white mb-4 d-flex align-items-left justify-content-left d-flex p-5" *ngIf="tipo != 0">
                <ul class="w-100">
                    <li class="mb-2" *ngFor="let info of info_tipos">
                        <table *ngIf="info.paso_umbral">
                            <tr>
                                <td style="width: 200px;">
                                    <strong>{{info.nombre_partido}}</strong>
                                </td>
                                <td style="width: 90%; cursor: pointer;" (click)="openModal(info)">
                                    <div class="progress" [title]="'Votos: ' + info.total_votos_partido">
                                        <div class="progress-bar bg-danger" id="p" role="progressbar" [attr.style]="info.width_style" aria-valuenow="25" aria-valuemin="0" >{{info.width}}</div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
